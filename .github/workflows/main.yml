name: CI/CD

on:
  push:
    branches:
      - main
      - development
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          pytest

      - name: Generate documentation
        run: |
          if [ -f generate_docs.py ]; then
            python generate_docs.py
          else
            echo "generate_docs.py not found, skipping docs generation"
          fi
